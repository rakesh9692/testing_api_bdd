name: Behave Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7' 

    - name: Install dependencies
      run: pip install -r requirements.txt  

    - name: Run Behave tests
      run: behave